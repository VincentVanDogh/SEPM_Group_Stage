<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card shadow">
        <div class="card-header">
          <h3 class="mb-0">Registration</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="loginForm">

            <div class="row">
              <div class="col">
                <label for="inputFirstName">First Name</label>
                <input type="text" name="firstName" formControlName="firstName" class="form-control" id="inputFirstName"
                       aria-describedby="firstNameHelp" placeholder="Enter first name">
                <div *ngIf="submitted && loginForm.controls.firstName.errors" class="error">
                  <small class="form-text text-warning" *ngIf="loginForm.controls.firstName.errors.required">Your first name is
                    required!
                  </small>
                </div>
              </div>

              <div class="col">
                <label for="inputLastName">Last Name</label>
                <input type="text" name="lastName" formControlName="lastName" class="form-control" id="inputLastName"
                       aria-describedby="lastNameHelp" placeholder="Enter Last Name">
                <div *ngIf="submitted && loginForm.controls.lastName.errors" class="error">
                  <small class="form-text text-warning" *ngIf="loginForm.controls.lastName.errors.required">Your last name is
                    required!
                  </small>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="inputUsername">Email</label>
              <input type="text" name="username" formControlName="username" class="form-control" id="inputUsername"
                     aria-describedby="usernameHelp" placeholder="Enter email">
              <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.username.errors.required">Your email is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Password">
              <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.required">Your password
                  is
                  required!
                </small>
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.minlength">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmation">Confirm Password</label>
              <input type="password" name="confirmation" formControlName="confirmation" class="form-control" id="confirmation"
                     placeholder="Confirm Password">
              <div *ngIf="submitted && loginForm.controls.confirmation.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.confirmation.errors.required">Please
                  confirm your password!
                </small>
                <small class="form-text text-warning" *ngIf="loginForm.controls.confirmation.errors.minlength">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <button type="submit" (click)="registerUser()" class="btn btn-success float-right">Register</button>
            <div id="login">
              <a routerLink="/" (click)="router.navigate(['/login'], {state:{redirect: this.router.url}})" routerLinkActive="active">
                Already have an account? Login here
              </a>

            </div>


          </form>
        </div>

      </div>

    </div>
  </div>
</div>
