<div class="col-6">
  <div class="col" >
    <div class="card shadow" id="title">
      <div class="card-header">
        <h1 class="card-title">{{message?.title}}</h1>
        <br>
        <h5 class="card-subtitle mb-2">{{message?.summary}}</h5>
      </div>
      <img class="card-img-bottom" src="{{message?.image}}">
      <p class="card-text format">{{message?.text}}</p>
    </div>
  </div>
</div>
