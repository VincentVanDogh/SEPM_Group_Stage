<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card shadow">
        <div class="card-header">
          <h3 class="mb-0">Reset Password</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="resetForm ">

            <div class="form-group">
              <label for="inputUsername">Email</label>
              <input type="text" name="username" formControlName="username" class="form-control" id="inputUsername"
                     aria-describedby="usernameHelp" placeholder="Enter email">
              <div *ngIf="submitted && resetForm.controls.username.errors" class="error">
                <small class="form-text text-warning" *ngIf="resetForm.controls.username.errors.required">Your email is
                  required!
                </small>
              </div>
            </div>

            <button type="submit" (click)="resetPassword()" class="btn btn-success float-right">Reset Password</button>

          </form>
        </div>

      </div>

    </div>
  </div>
</div>
