<div class="root">
  <h4>Processed Merch Purchases</h4>

  <div class="mt-3 shadow">
    <div class="ticket-acquisition header">
      <div></div>
      <div>Article Number</div>
      <div>Item</div>
      <div>Quantity</div>
      <div>Payment Type</div>
      <div>Price</div>
    </div>
    <div>
      <div>
        <div class="ticket-acquisition hover" *ngFor="let article of merchArticles">
          <div></div>
          <div>{{article.articleNr}}</div>
          <div>
            <div>{{getName(article)}}</div>
            <div class="img-div">
              <img src="{{article.image}}" alt="{{getName(article)}}" routerLink="/merchandise/{{article.articleNr}}">
            </div>
          </div>
          <div>{{article.articleCount}}</div>
          <div>{{article.bonusUsed ? 'Points' : 'Money'}}</div>
          <div>â‚¬ {{getPrice(article)}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
